Name: harbour-tailscale
Summary: tailscale
Version: 0.0.2
Release: 1
# The contents of the Group field should be one of the groups listed here:
# http://gitorious.org/meego-developer-tools/spectacle/blobs/master/data/GROUPS
Group: Qt/Qt
URL: https://scarpino.dev
License: GPLv3
# This must be generated before uploading a package to a remote build service.
# Usually this line does not need to be modified.
Sources:
- '%{name}-%{version}.tar.bz2'
- 'tailscaled.service'
- 'tailscale'
- 'tailscaled'
- 'tailscaled.defaults'
Description: |

  Tailscale makes networking easy

  %if "%{?vendor}" == "chum"
  PackageName: tailscale
  Type: desktop-application
  DeveloperName: Andrea Scarpino
  Categories:
   - Network
  Custom:
    Repo: https://github.com/ilpianista/harbour-tailscale
  Screenshots:
   - https://raw.githubusercontent.com/ilpianista/harbour-Tailscale/master/screenshots/screenshot_1.png
  Url:
    Homepage: https://github.com/ilpianista/harbour-tailscale
    Bugtracker: https://github.com/ilpianista/harbour-tailscale/issues
    Donation: https://liberapay.com/ilpianista
  %endif
Configure: none
# The qtc5 builder inserts macros to allow QtCreator to have fine
# control over qmake/make execution
Builder: qtc5

# This section specifies build dependencies that are resolved using pkgconfig.
# This is the preferred way of specifying build dependencies for your package.
PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

# Build dependencies without a pkgconfig setup can be listed here
# PkgBR:
#   - package-needed-to-build

# Runtime dependencies which are not automatically detected
Requires:
  - sailfishsilica-qt5 >= 0.10.9

# All installed files
Files:
  - '%attr(4755,root,root) %{_bindir}/%{name}'
  - '%{_bindir}/tailscale'
  - '%{_bindir}/tailscaled'
  - '%{_datadir}/%{name}'
  - '%{_sysconfdir}/sysconfig/tailscaled'
  - '%{_unitdir}/tailscaled.service'
  - '%dir %{_sharedstatedir}/tailscale'
  - '%dir %{_localstatedir}/cache/tailscale'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'

# For more information about yaml and what's supported in Sailfish OS
# build system, please see https://wiki.merproject.org/wiki/Spectacle

